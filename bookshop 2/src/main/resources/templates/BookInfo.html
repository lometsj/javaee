<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <script src="Flat-UI-master/dist/js/flat-ui.min.js"></script>
    <title></title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">这什么东西</span>
            </button>
            <a class="navbar-brand" href="/">图书商城</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="Order.html">我的订单</a></li>
                <li><a href="/UserInfo">个人中心</a></li>
                <li><a href="FriendLink.html">友情链接</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="/Login">登录</a></li>
                <li><a href="/Register">注册</a></li>
                <li>
                    <a href="/Cart"><span class="glyphicon glyphicon-shopping-cart">购物车</span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<!--content-->
<div class="row thumbnail">
    <div class="col-sm-4">
            <img style="width: 100%; height: 500px; display: block;" th:src="@{'/imgupload/' + ${book.isbn} + '.png'}"  data-holder-rendered="true">
            <div class="caption center">
                <h3 th:text="${book.getTitle()}">书名</h3>
                <p th:text="${book.getAuthor()}">作者</p>
                <p th:text="${book.getPublishDate()}">出版日期</p>
                <p th:text="${book.getId()}" id="bookid">id</p>
                <p><input type="text" class="form-control" placeholder="数量" id="count"/> <a class="btn btn-default btn-block" role="button" href="#" onclick="addCart()">加入购物车</a></p>
            </div>
    </div>
    <div class="col-sm-8">
        <div class="caption">
                <h3>图书介绍</h3>
                <div th:utext="${book.getContentDescription()}">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</div>

            </div>

    </div>

</div>

<!--footer-->
<div class="navbar navbar-default navbar-static-bottom">
    版权声明区
</div>
</body>

<script>
    function addCart() {
        var user = {};
        user['bookid'] = $("#bookid").text();
        window.alert(user['id']);
        user['count'] = $("#count").val();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/api/addcart",
            data: JSON.stringify(user),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                //window.alert("success");
                $("#res").text(data.res);
                if(data.res == "success"){
                    window.alert("购物车添加成功");
                }
                else {
                    window.alert("添加失败，请先登录");
                }

            },
            error: function (e) {
                window.alert("fail");
                $("#res").text(e);
            }
        });
    }
</script>
</html>
