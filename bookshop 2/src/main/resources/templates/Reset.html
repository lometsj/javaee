        </div>
        <div class="col-sm-6">
            <form class="form-horizontal caption" id="form_data">
                <label th:text="${session.resetuser}"></label>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>

                        <input type="password" class="form-control" id="password" placeholder="密码">

                <div class="form-group">
                    <label for="password_r" class="col-sm-3 control-label">重复密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password_r" placeholder="重复密码">

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>

                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    </div>

<script>
    var email = "";
    $(document).ready(function () {
        $("#form_data").submit(function (event) {
            //stop submit the form, we will post it manually.
            event.preventDefault();
            ajax_submit();
        });

    });

    function ajax_submit() {
        window.alert("ajax");
        var user = {};
        user["password"] = $("#password").val();
        user["password_r"] = $("#password_r").val();

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/api/resetpwd",
            data: JSON.stringify(user),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                //window.alert("success");
                //$("#res").text(data.res);
                if(data.res == "success"){
                    window.location.href="/";
                }

            },
            error: function (e) {
                window.alert("fail");
                $("#res").text(e);
            }
        });

    }
</script>
